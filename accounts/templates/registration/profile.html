{% extends 'registration/base.html' %}

{% block content %}
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-2 md:space-y-2sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Mon profile
                </h1>

                <img src="{{ user.profile.image.url }}" alt="esaki">

                <h1>Nom d'utilisation</h1>
                <h3>{{ user.username }}</h3>

                <h1>Email</h1>
                <h3>{{ user.email }}</h3>

                <h1>Biographie</h1>
                <h3>{{ user.profile.bio }}</h3>

                <h1>Phone</h1>
                <h3>{{ user.profile.phone }}</h3>

                <a href="{% url 'profile_update' %}"><button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Modifier profile</button></a>
            </div>
        </div>
    </div>
{% endblock content %}
