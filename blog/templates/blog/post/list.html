{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="bg-white p-4 shadow-sm rounded-sm flex group">
            <div class="flex-shrink-0">
                <a href="#" class="hoverflow-hidden block">
                    <img src="https://dummyimage.com/200x150" alt="traversymedia" class="object-cover rounded transform hover:scale-110 transition duration-500">
                </a>
            </div>

            <div class="mt-3 flex-grow pl-3">
                <a href="#">
                    <h2 class="text-md font-semibold text-gray-700 hover:text-blue-500 transition">
                        <a href="{% url 'post_detail' post.slug %}">{{ post.title|truncatechars:50 }}</a>
                    </h2>
                </a>
                <p class="text-gray-500 text-sm mt-2">
                    {{post.body|truncatechars:50}}
                </p>
                <div class="flex mt-2 space-x-5 justify-between">
                    <div class="flex items-center text-gray-400 text-sm">
                        <span class="mr-2 text-xs">
                            <i class="fa fa-user"></i>
                        </span>
                        {{ post.author.username }}
                    </div>
                    <div class="flex text-gray-400 text-xs items-center">
                        <span class="mr-1 text-xs">
                            <i class="fa fa-clock"></i>
                        </span>
                        {{ post.publish }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        
    {% include 'blog/layouts/pagination.html' with page=posts %}

{% endblock content %}
